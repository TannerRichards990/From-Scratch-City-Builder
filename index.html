<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>City Builder</h1>
    </header>

    <main>
        <div class="left">
                <div class="picker">
                <Label>
                    City
                    <select id="city-dropdown">
                    <option value="city-one">Bright City</option>
                    <option value="city-two">Dark City</option>
                    <option value="city-three">Future City</option>
                    </select>
                </Label>

            <label>
                Season
                <select id="season-dropdown">
                <option value="season-one">Fall</option>
                <option value="season-two">Summer</option>
                <option value="season-three">Winter</option>
                </select>
            </label>

            <label>
                Terrain
                <select id="terrain-dropdown">
                <option value="terrain-one">Flat</option>
                <option value="terrain-two">Rocky</option>
                <option value="terrain-three">Ocean</option>
                </select>
            </label>

            <br>
            <br>
            
            <br>
            <br>
            <label>
                Add a city slogan!
                <input id="slogan-input" />
                <button id="slogan-button">Add Slogan</button>
            </label>
        </div>
        
        <div id="stats">
            <p id="report"></p>
            <div id="slogans">
                
            </div>
        </div>
        
    </div>
    
    <div class="right">
        <div class="images">
            <div class="city-img" id="city">
            </div>
            <div class="season-img" id="season">
            </div>
            <div class="terrain-img" id="terrain">
            </div>
        </div>
    </div>
    
    
    
        
        
        
    </main>
    
    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
